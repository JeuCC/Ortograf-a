        let palabrasMezcladas = [];
        let palabraActual = '';
        let indiceActual = 0;
        let puntuacion = 0;

        function iniciarDictado() {
            // Mezclar palabras
            palabrasMezcladas = [...palabras];
            mezclarArray(palabrasMezcladas);
            
            indiceActual = 0;
            puntuacion = 0;
            
            document.getElementById('contador').textContent = `1 de ${palabras.length} palabras`;
            siguientePalabra();
        }

        function mezclarArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function siguientePalabra() {
            if (indiceActual >= palabrasMezcladas.length) {
                finalizarDictado();
                return;
            }
            
            palabraActual = palabrasMezcladas[indiceActual];
            document.getElementById('palabra').textContent = 'üîä Escuchando...';
            document.getElementById('contador').textContent = `${indiceActual + 1} de ${palabras.length}`;
            document.getElementById('respuesta').value = '';
            document.getElementById('resultado').className = '';
            document.getElementById('resultado').textContent = '';
            
            hablarPalabra();
        }

        function hablarPalabra() {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(palabraActual);
                utterance.lang = 'es-ES';
                utterance.rate = 0.8;
                
                utterance.onend = function() {
                    document.getElementById('palabra').textContent = '¬øQu√© palabra escuchaste?';
                };
                
                window.speechSynthesis.speak(utterance);
            } else {
                document.getElementById('palabra').textContent = palabraActual;
            }
        }

        function comprobar() {
            const respuesta = document.getElementById('respuesta').value.trim();
            
            if (!respuesta) {
                alert('Escribe una palabra');
                return;
            }
            
            const resultado = document.getElementById('resultado');
            const esCorrecto = respuesta.toLowerCase() === palabraActual.toLowerCase();
            
            if (esCorrecto) {
                resultado.textContent = '‚úÖ ¬°Correcto!';
                resultado.className = 'resultado correcto';
                puntuacion++;
            } else {
                resultado.textContent = `‚ùå Era: ${palabraActual}`;
                resultado.className = 'resultado incorrecto';
            }
            
            indiceActual++;
            setTimeout(siguientePalabra, 1500);
        }

        function finalizarDictado() {
            const porcentaje = (puntuacion / palabras.length * 100).toFixed(1);
            document.getElementById('palabra').textContent = `üéâ ¬°Completado! ${puntuacion}/${palabras.length} (${porcentaje}%)`;

            document.querySelector('.botones').style.display = 'none';
            
            // Opci√≥n para reiniciar

                }

        }

        function reiniciar() {
            document.getElementById('respuesta').style.display = 'block';
            document.querySelector('.botones').style.display = 'grid';
            iniciarDictado();
        }

        document.getElementById('respuesta').addEventListener('keypress', function(e) {
